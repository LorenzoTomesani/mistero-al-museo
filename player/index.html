<!DOCTYPE html>
<html lang="it">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Mistero al Museo</title>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
		<!-- favicon test -->
		<link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png"/>
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png"/>
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png"/>
		<link rel="icon" type="image/png" sizes="192x192" href="/favicon/android-chrome-192x192.png"/> 
		<link rel="icon" type="image/png" sizes="512x512" href="/favicon/android-chrome-512x512.png"/> 
		<link rel="icon" href="/favicon/favicon.ico" type="image/x-icon"/>
		<link rel="manifest" href="favicon/site.webmanifest">
		<!-- styles -->
		<link rel="stylesheet" type="text/css" href="/player/style/styleIndex.css">
		<!-- scripts -->
		<script type="text/javascript" src="/player/scripts/scriptIndex.js"></script>

	</head>

	<body>
	  <!-- aria tag -->
	  <!-- -->
		<div class="jumbotron text-center text-white" role="main">
			<p id = "story-title" role="heading" aria-level="1"></p>
			<p id = "story-description" role="heading" aria-level="2"> </p>
			<p id = "story-accessible" role="heading" aria-level="3"> </p>
			<div class="container text-center">
		  <!--riga per l'inserimento della fascia d'età-->
			<div class="row">
				<div class="form-group col" ></div>
				<div class="form-group col-6">
				<label for="eta"></label>
					<select class="form-control col text-center form-styling" id="age" aria-label="selezione dell'età.">
						<option selected disabled hidden value="-1">Scegli la tua età:</option>
						<option value ="0">7-10</option>
						<option value ="1">11-14</option>
						<option value ="2">15-18</option>
					</select>
				</div>
			<div class="col"></div>
		  </div>
		  <!-- riga per l'inserimento della tipoligia di gioco -->
		  <div class="row">
			<div class="form-group col" aria-hidden="true"></div>
			<div class="form-group col-6">
			  <label for="tipologia"></label>
			  <select  class="form-control col text-center form-styling" id="tipologia" aria-label="selezione  gioco singolo o in gruppo.">
				<option selected disabled hidden value="-1">Giochi da solo o in gruppo?</option>
				<option value="0">Giocatore Singolo</option>
				<option value="1">Piccolo gruppo (2-5 persone)</option>
				<option value="2">Classe</option>
			  </select>
			</div>
			<div class="col"></div>
		  </div>
		  <!--riga per il submit -->
		  <div class="row">
			<div class="form-group col" aria-hidden="true"></div>
			<div class="form-group col-6">
			  <div class="form-check">
				<button class="btn btn-light" id ="submit-button"  aria-label="bottone di submit">Vai!</button>
			  </div>
			</div>
			<div class="col"></div>
		  </div>
		</div>
	  </div>
	</body>
</html>
